<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header" icon-path="img/sprite.svg#logo">
      <div class="container"></div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Snackbar
        </h1>
        <a class="back-link" href="./index.html">Back</a>
      </div>

      <div class="div-snackbar">
        <form class="form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required />
          </label>

          <fieldset class="form-fieldset">
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="form-btn" type="submit">Create notification</button>
        </form>
      </div>
      <script type="module" src="./js/2-snackbar.js"></script>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-desc">Made by "Krus"</p>
      </div>
    </footer>
  </body>
</html>
