<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header" icon-path="img/sprite.svg#logo">
      <div class="container"></div>
    </header>


    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Timer
        </h1>
        <a class="back-link" href="./index.html">Back</a>
      </div>

      <section class="section-time">
       
          <div >
            <input class="input-wrapper" type="text" id="datetime-picker" />
            <button class="timer-btn" type="button" data-start disabled>Start</button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
             </section>
            <script type="module" src="./js/1-timer.js"></script>
          </main>
          <footer class="footer">
            <div class="container">
              <p class="footer-desc">Made by "Krus"</p>
            </div>
          </footer>
  </body>
</html>
